<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>grid tutorial</title>
<link rel="stylesheet" href="./styles.css"/>
<style>
    .container{
        min-height: 100vh;
        display: grid;
        grid-template-columns: 100px auto 7rem;
        grid-template-rows: 100px 10rem auto;
    }
</style>
</head>
<body>
<div class="container">
    <div class="cell cell-1">cell 1</div>
    <div class="cell cell-2">cell 2</div>
    <div class="cell cell-3">cell 3</div>
    <div class="cell cell-4">cell 4</div>
    <div class="cell cell-5">cell 5</div>
    <div class="cell">cell 6</div>
    <div class="cell">cell 7</div>
</div>
    <!-- javascript -->
 <script src="./app.js"></script>
</body>
</html>
